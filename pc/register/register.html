<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册神器</title>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div class="g-wrap">
<div class="m-main-chy">

        <h2 class="goLogin"> 我已注册，马上 <a href="">登录</a></h2>
    <div class="con">
        <div class="left">
            <form action="" class="form1">
                <div class="form-group">
                    <div class="label">
                        <label for="name">账户名：</label>
                    </div>
                    <div class="shuru">
                        <input type="text" class="form-control" id="name" placeholder="手机号/邮箱/用户名">
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label for="pwd">设置密码：</label>
                    </div>
                    <div class="shuru">
                        <input type="password" class="form-control" id="pwd">
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label for="repwd">确认密码：</label>
                    </div>
                    <div class="shuru">
                        <input type="password" class="form-control" id="repwd">
                    </div>
                </div>
                <div class="form-group">

                    <div class="btn">
                      <button >同意协议并注册</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="right">
            企业logo
            注册神器
        </div>
    </div>
</div>
</div>
</body>
</html>
