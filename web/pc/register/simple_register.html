<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>最简单注册表单</title>
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
<div class="m-register-chy">
    <div class="view">
        <form action="">
            <div class="title clearfix">
                <a href="#" class="signup">注册 &gt;</a>
                <a href="#" class="signin">登录网站</a>
            </div>
            <div class="input_wrap name">
                <input type="text" class="xing" placeholder="姓"/> <input type="text" class="ming" placeholder="名"/>
            </div>
            <div class="input_wrap">
                <input type="text" class="email" placeholder="邮箱"/>
            </div>
            <div class="input_wrap">
                <input type="text" class="pwd" placeholder="密码"/>
            </div>
            <div class="fail">
                <ul>
                    <li>密码未填写</li>
                    <li>用户名未填写</li>
                </ul>
            </div>
            <div class="button-wrap">
                <button class="btn" type="submit">登录</button>
            </div>
            <div class="sign_rember clearfix">
                <label for="rem" class="remember-me"><input type="checkbox"  id="rem" />记住我</label>
                <a href="#" class="forget_pwd">忘记密码?</a>
            </div>
            <div class="third-party-signup">
                社交账号直接登录 <a href="#" class="sina"></a><a href="#" class="teng"></a>
            </div>
        </form>
    </div>
</div>
<script data-main="js/main" src="js/require.js"></script>
</body>
</html>
