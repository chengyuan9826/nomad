<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>万能的登录页面</title>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div class="m-main1-cy">

            <div class="con">
                <!--ToDo update .title 8.28-cy-->
                <div class="title">
                    <h2 class="myd">登陆页面</h2>

                    <p class="war">登录失败</p>
                </div>
                <!-- 登录表单 -->
                <form action="" class="login-form">
                    <div class="form-group warning">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email">
                        <p>电子邮箱错误</p>
                    </div>
                    <div class="form-group">
                        <label for="pwd">密码</label>
                        <input type="password" class="form-control" id="pwd">
                        <p>电子邮箱错误</p>
                    </div>
                    <p class="fpwd"><a href="#">忘记密码</a></p>

                    <p class="button">
                        <button type="submit" class="btn">登录</button>
                    </p>
                </form>
                <!-- 注册新用户 -->
                <div class="reg">
                    <p class="reg-label">加入我的应大</p>

                    <p class="button">
                        <button type="submit" class="btn">创建新用户</button>
                    </p>
                </div>
                <!-- 第三方登录 -->
                <div class="social-login">
                    <h3>适用合作网站账号登录</h3>

                    <p class="social-list">
                        <!-- TODO LSY 8.26 -->
                        <a href="" class="sina"><span class="iconfont icon-yingdaicon03"></span></a>
                        <a href="" class="teng"><span class="iconfont icon-yingdaicon07"></span></a>
                        <a href="" class="tao"><span class="iconfont icon-taobao"></span></a>
                    </p>
                </div>
            </div>
        </div>

</body>
</html>
