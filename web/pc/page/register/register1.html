<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册神器1</title>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div class="m-main-cy">
    <div class="container">
                <h1 class="title">建立您的账户</h1>
                <p class="prompt"><span>*</span>为必填项</p>
                <form action="" class="register-form">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="name">姓名<span>*</span></label>
                                <input type="text" class="form-control" id="name">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <!--8.20 开始-->
                                <label for="sex">性别<span>*</span></label><!--
                                <div class="wrap-select">
                                    <div class="select" >男</div>
                                    <ul >
                                        <li val="boy">男</li>
                                        <li val="girl">女</li>
                                        <li val="secret">保密</li>
                                    </ul>
                                    <input type="hidden" name="a" value="" id="a">
                                </div>-->

                                <select name="select" id="sex" class="form-control">
                                <option value="boy">男</option>
                                <option value="girl">女</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="birth">生日<span>*</span></label>
                        <input type="text" class="form-control" id="birth">
                    </div>
                    <div class="form-group">
                        <label for="email">电子邮箱<span>*</span></label>
                        <input type="text" class="form-control" id="email">
                        <p>电子邮箱不符合规范</p>
                    </div>
                    <div class="form-group">
                        <label for="pwd">密码<span>*</span></label>
                        <input type="password" class="form-control" placeholder="密码在6-11位之内" id="pwd">
                    </div>
                    <div class="form-group">
                        <label for="repwd">确认密码<span>*</span></label>
                        <input type="password" class="form-control" id="repwd">
                    </div>
                    <div class="form-group">
                        <label for="num">电话号码<span>*</span></label>
                        <input type="text" class="form-control" id="num">
                    </div>
                    <div class="form-check">
                        <label for="check"><input type="checkbox" id="check" class="check">我已阅读并接受<a href="#" class="privacy" data-toggle="modal" data-target=".m-privacy">隐私声明</a></label>
                    </div>
                    <p class="button">
                        <button type="submit" class="btn">建立您的账户</button>
                    </p>
                </form>
            </div>
        </div>

</body>
</html>
