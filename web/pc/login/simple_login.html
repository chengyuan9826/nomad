<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>最简单的登录表单</title>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div class="m-sign-chy">
    <div class="view">
        <form action="">
            <div class="title clearfix">
                <a href="#" class="signup">登录 &gt;</a>
                <a href="#" class="signin">注册网站</a>
            </div>
            <div class="input_wrap">
                <input type="text" class="email" placeholder="注册邮箱"/>
            </div>
            <div class="input_wrap">
                <input type="text" class="pwd" placeholder="密码"/>
            </div>
            <div class="fail">
              <ul>
                  <li>密码未填写</li>
                  <li>用户名未填写</li>
              </ul>
            </div>
            <div class="button-wrap">
                <button class="btn" type="submit">登录</button>
            </div>
            <div class="sign_rember clearfix">
                <label for="rem" class="remember-me"><input type="checkbox"  id="rem" />记住我</label>
                <a href="#" class="forget_pwd">忘记密码?</a>
            </div>
            <div class="third-party-signup">
               社交账号直接登录 <a href="#" class="sina"></a><a href="#" class="teng"></a>
            </div>
    </form>
    </div>
</div>
<script data-main="js/main" src="js/require.js"></script>
</body>
</html>
