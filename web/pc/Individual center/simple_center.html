<!DOCTYPE html>
<html lang="zh-CN" >
<head>
    <meta charset="utf-8" />
    <title>最简单个人中心</title>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div class="g-warp clearfix">
    <div class="m-mainCon-chy">
        <div class="my_center">
           <h1 class="title">成媛chengyuan</h1>
            <div class="my_Message clearfix">
                <div class="pic">
                    <span class="headPic"><img src="images/img.jpg" alt="我的头像"/></span>
                    <a href="javascript:void(0);" class="btn_addPic"><span>添加图片</span><input class="filePrew" type="file" tabindex="3" title="支持jpg、jpeg、gif、png格式，文件小于5M" size="3" name="pic" ></a>
                </div>
                <div class="message">
                    <div class="item">
                        <span class="icon"></span>  <div class="show"> <span class="address">北京</span><span class="job">互联网</span><span class="sex">女</span> <span class="change">修改</span></div>
                        <div class="input" style="display:none;"><span class="address"><input type="text"placeholder="北京"/></span>
                            <div class="job">
                                <p class="show">1840年</p> 年
                                <ul class="list" style="display: none">
                                    <li><a href="">互联网</a></li>
                                    <li><a href="">互联网</a></li>
                                </ul>
                            </div>
                            <span class="sex"><input type="radio" class="male">男  <input type="radio" class="female"> 女</span> <span class="btn"><button> 确定</button></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="m-side-chy">
    </div>
</div>
</body>
</html>
